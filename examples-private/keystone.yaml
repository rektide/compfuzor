# override selections from vars/selections/keystone{-overrides}.vars
selections:
- key: keystone/region-name
  type: string
  value: regionOne
- keys:
  - "admin-password"
  - "password-confirm"
  type: password
  value: sample-admin-pass
- keys:
  - "keystone/app
  - "keystone/app-password-confirm"
  value: sample-app-pass
- key: keystone/pgsql/admin-pass
  type: password
  value: pg-admin-password
- key: keystone/pgsql/app-pass
  type: password
  value: pg-app-pass
- key: keystone/auth-token
  type: password
  value: auth-token
- key: keystone/db/basepath
