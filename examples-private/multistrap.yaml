  suite: unstable
  keyring: debian-archive-keyring
  pkg_sets:
  - BASE
  - "BASE_{{ARCH}}"
  - AUDIO
  - AVAHI
  - BT
  #- CEPH
  - DOCKER
  - JACK
  - MEDIA
  #- VAAPI
  - POSTGRES
  - RYGEL
  - AVAHI_X
  - WORKSTATION
  - "WORKSTATION_X_{{ARCH}}"
  #- WORKSTATION_KDE_BASE
  #- WORKSTATION_KDE
  #- WORKSTATION_MATE
  - DEVEL
  - DEBDEV
  - AUDIO_X
  - BT_X
  - RYGEL_X
  - JACK_PLUGINS
  - JACK_X
  - MEDIA_X
  - WORKSTATION_WAYLAND
  - XPRA
  - MOPIDY
