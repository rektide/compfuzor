---
# primary directories
NAME: "{{TYPE}}{{'-'+INSTANCE if INSTANCE is defined else ''}}"
BINS_DIR: "{{DIR}}/bin"
GLOBAL_BINS_DIR: /usr/local/bin
SRVS_DIR: /srv
OPTS_DIR: /opt
ETCS_DIR: /etc/opt
VARS_DIR: /var/lib
LOGS_DIR: /var/log
SPOOLS_DIR: /var/spool
CACHES_DIR: /var/cache
PIDS_DIR: /var/run
RUNS_DIR: /var/run
SRCS_DIR: /usr/local/src
SHARES_DIR: /usr/share

USERMODE_BINS_DIR: "{{BINS_DIR}}"
USERMODE_ETCS_DIR: "{{XDG_CONFIG_HOME}}"
USERMODE_CACHE_DIR: "{{XDG_CACHE_HOME}}/.cache"
USERMODE_LOCAL_DIR: "{{XDG_DATA_HOME|basename}}"
USERMODE_GLOBAL_BINS_DIR: "{{USERMODE_LOCAL_DIR}}/bin"
USERMODE_OPTS_DIR: "{{USERMODE_LOCAL_DIR}}/opt"
USERMODE_SRVS_DIR: "{{USERMODE_LOCAL_DIR}}/srv"
USERMODE_VARS_DIR: "{{USERMODE_LOCAL_DIR}}/var/lib"
USERMODE_SRCS_DIR: "{{HOMEDIR}}/src"
USERMODE_LOGS_DIR: "{{USERMODE_VAR_DIR}}/log"
USERMODE_SPOOLS_DIR: "{{USERMODE_VAR_DIR}}/spool"
USERMODE_CACHES_DIR: "{{USERMODE_VAR_DIR}}/cache"
USERMODE_MEDIAS_DIR: "{{USERMODE_LOCAL_DIR}}/media"
USERMODE_SHARES_DIR: "{{USERMODE_LOCAL_DIR}}/share"

BUILD_DIR: "{{OPT}}/build"
REPO_DIR: "{{SRC}}"
WORKTREE_BRANCH: master
WORKDIR_BIN: /usr/share/doc/git/contrib/workdir/git-new-workdir
PKGCONFIG_DIR: "/usr/local/lib/pkgconfig"
PKGSS_DIR: "{{SRCS_DIR}}"
SPECS_DIR: "{{SRCS_DIR}}/spec"
SYSCTL_DIR: "/etc/sysctl.d"
WWW_LINKS_D: /etc/lighttpd2/links.d
NGINX: /etc/nginx
# package installation config
APT_INSTALL: latest
APT_BYPASS: False
APT_DEFAULT_COMPONENT: main
APT_DEFAULT_DISTRIBUTION: trixie
APT_DEFAULT_ARCH: True
APT_DEFAULT_MIRROR: http://deb.debian.org/debian
APT_ARCH: amd64
UBUNTU_DISTRIBUTION: noble
BIND: 0.0.0.0
DIRSET:
  - opt
  - srv
  - etc
  - var
  - log
  - spool
  - cache
  - src
  - pid
  - share
FONTS_TTF: /usr/share/fonts/truetype
MEDIAS_DIR: /srv/media
SYSTEMD_SYSTEM_UNIT_DIR: /etc/systemd/system
DIRMODE: "0770"
FILEMODE: "0660"
GO_DIR: "src/{{go_url|deprefix('\\w+@')|deprefix('https?://')|regex_replace('^(\\w+):', '\\1/')|trim}}"
PERSIST_VARS:
  - NAME
  - INSTANCE
  - DIR
  - PREFIX
  - USER
  - USERMODE
  - OWNER
  - APT_COMPONENT
  - APT_COMPONENTS
  - APT_TRUSTED
  - APT_SOURCELIST
  - APT_TRUST
  - APT_UPDATE_BYPASS
  - BINS
  - GLOBAL_BINS_BYPASS
  - DIR
  - DIRS
  - FILES
  - DIR_BYPASS
  - OPT_BYPASS
  - SRV_BYPASS
  - ETC_BYPASS
  - VAR_BYPASS
  - LOG_BYPASS
  - SPOOL_BYPASS
  - CACHE_BYPASS
  - SRC_BYPASS
  - PID_BYPASS
  - RUN_BYPASS
  - SHARE_BYPASS
  - LINKS
  - LINK_BYPASS
  - PKGS
  - PKGSET
  - PKGSETS
  - REPO
  - REPO_DIR
  - REPOS
  - HG_REPO
  - SVN_REPO
  - GIT_DIR
  - WITH
  - ENABLE
CA_EXPIRY: "26280h"
HOMEDIR: "~{{USER|default(OWNER)|default(ansible_user_id)}}/"
GIT_DIR: "{{REPO_DIR|default(DIR, true)}}"
__DEST: "{{item.dest|default(item.name)|default(item)|defaultDir(__defaultDir|default(DIR))}}"
MULTISTRAP_COMPONENTS:
  - main
  - contrib
  - non-free
  - non-free-firmware

_ext: "{{ '.' + item.ext if item.ext|default(False) else '' }}"
